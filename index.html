<!DOCTYPE html>
<html>
<head>
  <title>Online Learning Platform</title>
  <!-- Include CSS stylesheets -->
  <link rel="stylesheet" href="styles.css">
  <style>
   /* Basic CSS reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Style for the header */
header {
  background-color: #333;
  color: white;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Style for the logo */
.logo img {
  height: 40px; /* Adjust height as needed */
  margin-right: 10px;
}


.search-bar { display: flex; 
           align-items: center; }
            .search-bar input[type="text"] { width: 120px;
             /* Adjust the width as needed */ padding: 8px;
              border-radius: 5px; 
              border: 1px solid #ccc;
               margin-right: 10px; 
               } 
               .search-bar button { background-color:             #ffc107;
                color: white;
                 border: none; 
                 padding: 8px 12px; 
                 border-radius: 5px; 
                 cursor: pointer; }





/* Style for the navigation menu */
nav ul {
  list-style-type: none;
  display: flex;
}

nav ul li {
  margin-right: 20px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

nav ul li a:hover {
  color: #ffc107; /* Change color on hover */
}

/* Media query for mobile devices */
@media (max-width: 768px) {
  header {
    padding: 10px;
    flex-direction: column-reverse;
    align-items: flex-start;
  }

  .logo img {
    margin-bottom: 10px;
  }

  nav ul {
    flex-direction: row;
    justify-content: center;
    width: 100%;
  }

  nav ul li {
    margin-right: 10px;
    margin-bottom: 0;
  }
}


  </style>
</head>
<body>
  <header>
  <div class="logo">
    <img src="logo.png" alt="Online Learning Platform Logo">
    <h1>Online Learning Platform</h1>
  </div>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Courses</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="search-bar">
    <input type="text" placeholder="Search...">
    <button><img src="search-icon.png" alt="Search"></button>
  </div>

  <div class="user-actions">
    <a href="#">Login</a>
    <a href="#">Sign Up</a>
  </div>
</header>


  <main>
    <section class="course">
      <h2>Course Title</h2>
      <p>Description of the course...</p>
      <div class="course-materials">
        <!-- Display course materials -->
        <h3>Course Materials</h3>
        <ul>
          <li><a href="#">Lesson 1: Introduction</a></li>
          <li><a href="#">Lesson 2: Topic 1</a></li>
          <!-- Add more lessons here -->
        </ul>
      </div>
      <!-- Add features like discussion forums, quizzes, etc. -->
    </section>
  </main>

  <footer>
    <!-- Footer content -->
    <p>&copy; 2023 Online Learning Platform</p>
  </footer>

  <!-- Include JavaScript files -->
  <script src="scripts.js"></script>
</body>
</html>
